<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 페이지</title>
    <link rel="stylesheet" href="resrv.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="resrv.js" defer></script>
</head>
<body>
<header id="header">
    <div class="pointer"></div>
    <div class="logo">
        <a href="#" onclick="openmain()" style="text-decoration: none">
            <img src="media/logo.png" alt="팝업스토어 로고">
        </a>
    </div>
    <nav id="menubar">
        <ul>
            <li>
                <a href="#" onclick="openinfo('info.html')">POP-UP STORE</a>
            </li>
            <li>
                <a href="#" onclick="openresrv('resrv.html')">RESERVE</a>
            </li>
            <li>
                <a href="#" onclick="opencommunity('community.html')">COMMUNITY</a>
            </li>
        </ul>
    </nav>
    <div class="login-buttons">
        <button onclick="openjoinPage('member.html')" style="background: none; border: none; color: black; cursor: pointer">
            회원가입
        </button>
        <button onclick="openLoginPage('login.html')" style="background: none; border: none; color: black; cursor: pointer">
            로그인
        </button>
    </div>
</header>
<br>
<div class="container">
    <h1>예약 페이지</h1>
    <form id="reservation-form">
        <label for="name">이름 :</label>
        <input type="text" id="name" name="name" required>
        <label for="email">이메일 :</label>
        <input type="email" id="email" name="email" required>
        <label for="date">예약 날짜 :</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">예약하기</button>
    </form>
    <div id="confirmation" class="hidden">
        <h2>예약이 완료되었습니다!</h2>
        <p>이름: <span id="confirm-name"></span></p>
        <p>이메일: <span id="confirm-email"></span></p>
        <p>예약 날짜: <span id="confirm-date"></span></p>
    </div>
</div>
</body>
</html>
